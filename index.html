<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="까밉">
    <meta property="og:description" content="구름머리 보들이와 자유로운 영혼 젤리를 그려요">
    <meta property="og:image" content="https://cdn.pixabay.com/photo/2022/11/19/14/26/nature-7602212_1280.jpg">

    <title>까밉</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color:#FFF4D7;
            background-image: url('https://cdn.pixabay.com/photo/2022/11/19/14/26/nature-7602212_1280.jpg');
        }
        .profile {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            border: 1px solid black;
            background-image: url('tarot.jpg');
            background-position: center;
            background-size: cover;
        }
        .main {
            color : #000000;
            font-size: 18px;
            size : 20px;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub {
            color : #000000;
            font-size: 14px;
            font-weight: 400;
            size : 14px;
            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap {
            width: 300px;
            margin: 30px auto 0px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 320px;
            height: 59px;
            border-radius: 16px;
            background-color: white;
            margin-bottom: 16px;
            font-size: 16px;
            font-weight: bold;
            color:#000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            border: 1px solid #353432;
        }
        .wrap > a:hover {
            background-color: #ffebb5;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">까밉</h1>
        <p class="sub">여성주의와 논어에 관심있으실까요?</p>
        <a target="_blank" href="https://www.ildaro.com">여성주의이야기</a>
        <a target="_blank" href="https://www.youtube.com/watch?v=3UI7dztQPds&list=PLo4NYF_dUMMlUJuEiClXmcUzJqgN-0-91&index=19">논어이야기</a>
        <a target="_blank" href="https://cafe.daum.net/T.G.">울림일상</a>
        <a target="_blank" href="https://cafe.daum.net/madelhome">마들독서이야기</a>
        <a target="_blank" href="https://cafe.daum.net/madelhome">플레이메타커뮤니티</a>
    </div>
</body>
</html>
